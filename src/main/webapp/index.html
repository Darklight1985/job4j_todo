<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script type="text/javascript" src="myscript.js"></script>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
    $(document).ready(function () {
    {
        check();
    }
})</script>

<div class="container-fluid">
<form>
    <div class="card text-center">
            <div class="card-header" align="left">
                <div class="nav-item" id="userrow">
                </div>
                <div class="nav-item" id="sessionUser">
                    <a class="nav-link" href="/todo/login.jsp" > Выйти</a>
                </div>
            </div>
            <div class="card-body">
                <div class="card" style="width: 50%">
                <div class="nav-item">
                   <h5> Новое задание </h5>
                </div>
                <form>
                    <div class="form-group" align="center">
                        <label>Описание</label>
                        <input type="text" class="form-control" name="description" id="descr" style="width: 95%" required>
                        <button type="submit" class="btn btn-primary" onclick="addRow()" style="width: 50%">Добавить </button>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-3" for="selCategory" style="font-weight: 900">Тип задания</label>
                        <div class="col-sm-5" id="selectIds">
                            <select class="form-control" name="cIds" id="selCategory" multiple="multiple" required>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table" id = "table">
        <thead>
        <div class="card-header">
            Список заданий
        </div>
        <div id = "check">
           <div className="form-check">
            <input className="form-check-input" type="checkbox" value="" id="checkTask" onclick="check()" checked>'
            <label className="form-check-label" htmlFor="checkTask">Показывать завершенные задания</label> </div>
        </div>
        <tr>
            <th scope="col">Номер</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
